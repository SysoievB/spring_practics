<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Customers</title>
</head>
<body>
<h1>All Customers</h1>
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the "customers" list -->
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.name}">Customer Name</td>
        <td th:text="${customer.age}">Customer Age</td>
    </tr>
    </tbody>
</table>
</body>
</html>
